<script>

function notealert(){
    alert("Note: Q9 is not Available and \nDraw Diagram for Flexbox container and CSS Grid layout");
}


var tabcontent=document.getElementsByClassName("ai");
for(var i=0; i<tabcontent.length; i++){
        tabcontent[i].style.display="block";
}

var btns = document.getElementsByClassName("btn1");
for (var i = 0; i < btns.length; i++) {
        btns[i].classList.add("active");
}

var activeTab = document.querySelector('.btn_onclick.active');

// Check if there is an active tab
if (activeTab) {
    // Access the inner HTML of the active tab
    var subjectname = activeTab.innerHTML;
    document.getElementById("demo").innerHTML=subjectname;
    console.log(subjectname)
} 


function openTab(evt, param) {  

    var tabcontent=document.getElementsByClassName("tabcontent");
    for(var i=0; i<tabcontent.length; i++){
        tabcontent[i].style.display="none";
   }

   var btns = document.getElementsByClassName("btn_onclick");
    for (var i = 0; i < btns.length; i++) {
        btns[i].classList.remove("active");
    }
    evt.currentTarget.classList.add("active");

    var subject=document.getElementsByClassName(param);
    for(var j=0; j<subject.length; j++){
        subject[j].style.display="block";
    }

    var activeTab = document.querySelector('.btn_onclick.active');

    // Check if there is an active tab
    if (activeTab) {
        // Access the inner HTML of the active tab
        var subjectname = activeTab.innerHTML;
        console.log(subjectname); // You can use innerHTML as needed
        document.getElementById("demo").innerHTML = subjectname;
    } 
}


    
</script>
